<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Document</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>

<body>

    <!--cabecero-->
    <div class="container-fluid ">
        <div class="container">


            <!--tamaÃ±o del contenerdor-->
            <div class="row">
                <!-- se cre una fila para btr4-->

                <div class="col-2  p-3">
                    logo
                </div>
                <div class="col-5  p-3">

                </div>
                <div class="col-1  p-3">
                    boton1
                </div>
                <div class="col-1  p-3">
                    boton2
                </div>
                <div class="col-1  p-3">
                    boton3
                </div>
                <div class="col-1  p-3">
                    boton4
                </div>
                <div class="col-1  p-3">
                    boton5
                </div>

            </div>
        </div>
    </div>

    <!--carrusel de imagenes-->
    <div class="container-fluid p-0">

        <div id="myCarousel" class="carousel slide" data-ride="carousel">

            <!-- Indicators -->
            <ul class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ul>

            <!-- The slideshow -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://www.w3schools.com/bootstrap4/la.jpg" alt="Los Angeles" width="100%">
                </div>
                <div class="carousel-item">
                    <img src="https://www.w3schools.com/bootstrap4/chicago.jpg" alt="Chicago" width="100%">
                </div>
                <div class="carousel-item">
                    <img src="https://www.w3schools.com/bootstrap4/ny.jpg" alt="New York" width="100%">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>

    </div>
</body>

</html>
